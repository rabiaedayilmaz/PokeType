<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Poke Type!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="What type of Pokemon are you? Let's find out!" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbsdsrttru6a34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <main role="main" class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">
          Loading Model
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input id="image-selector" class="form-control border-0" type="file" />
      </div>
      <div class="col-6">
        <button id="predictBtn" class="btn btn-primary float-right">
          Predict
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-6">
        <h2 class="ml-3">Image</h2>
        <img id="selected-image" class="ml-3" width="250" alt="" />
      </div>
      <div class="col-6">
        <h2 class="ml-3">Predictions</h2>
        <ol id="prediction-list"></ol>
      </div>
    </div>
  </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>
<script src="src/predict.js"></script>

</body>

</html>
